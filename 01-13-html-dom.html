<html>
  <head>
    <title>The HTML DOM</title>
  </head>
  <body>
    <h1>The HTML DOM</h1>
    <p class="parent">This link has been created using the JavaScript DOM API: </p>
    <script>
      const anchorElement = document.createElement('a');
      anchorElement.href='#';
      anchorElement.textContent = 'Click me!';
      const p = document.querySelector('.parent');
      p.appendChild(anchorElement);
    </script>
  </body>
</html>
