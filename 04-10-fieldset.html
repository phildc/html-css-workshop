<!-- fieldset -->

<form method="post" action="url_to_send_form_data">

  <fieldset style="width: 240px;">
  
    <div>
        
      <label for="first_name">First name:</label><br>
      <input type="text" name="firstname" id="first_name">
    
    </div>
    
    <div>
    
      <label for="last_name">Last name:</label><br>
      <input type="text" name="lastname" id="last_name">   
    
    </div>
  
    <div>
    
      <label for="message">Message:</label><br>
      <textarea id="message" rows="5" cols="20"></textarea>
    
    </div>
  
  </fieldset>

  <p>Do you like HTML?</p>

  <fieldset style="width: 240px;">
  
    <div>
    
      <input type="radio" name="like_html" value="yes" id="yes">
      <label for="yes">Yes</label>
    
    </div>
    
    <div>
    
      <input type="radio" name="like_html" value="no" id="no">
      <label for="no">No</label>
    
    </div>
  
  </fieldset>

</form>
