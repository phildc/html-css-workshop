<!DOCTYPE html>

<html lang="en">

  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Invert Filter</title>
    
    <style>
    
      img {
        
        width: 100%;
        
      }
    
      .invert {
        
        filter: invert(100%);
        
      }
      
    
    </style>
  
  </head>

  <body>
  
    <p>
      <img src="react-2019-7.jpg" alt="a mural by the author">
    </p>
    
    <p>
      <img class="invert" src="react-2019-7.jpg" alt="a mural by the author">
    </p>
  
  </body>

</html>
